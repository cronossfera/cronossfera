<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronosfera</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="interactive-2000s" style="position: fixed; top: 0; left: 0; z-index: -1; display: none;"></canvas>
    <img src="/logo.png" alt="Cronosfera Logo" class="logo" onclick="backToMain()">
    <button id="config-btn" onclick="toggleConfig()">⚙️</button>
    <div class="container">
        <div id="user-info"></div>
        <div class="capsule">
            <div id="dato"></div>
            <div id="cita"></div>
            <div id="recurso"></div>
        </div>
        <div class="button-group">
            <button onclick="nuevaCapsula()">Cápsula Aleatoria</button>
            <button onclick="enviar()">Enviar a mi futuro yo</button>
            <a href="#" onclick="showOrganizador()">Organizador Dinámico</a>
        </div>
    </div>
    <div id="organizador" style="display: none;">
        <h2>Organizador Dinámico</h2>
        <select id="categoria">
            <option value="Personal">Personal</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Estudio">Estudio</option>
            <option value="Series">Series</option>
            <option value="Películas">Películas</option>
            <option value="Manga">Manga</option>
            <option value="Manhwa">Manhwa</option>
            <option value="Tareas">Tareas</option>
        </select>
        <input type="text" id="entrada" placeholder="Tarea...">
        <input type="date" id="fecha">
        <button onclick="addItem()">Agregar</button>
        <div id="lista"></div>
        <div id="agenda">
            <h3>Agenda</h3>
            <div id="recordatorios"></div>
        </div>
        <button class="back-btn" onclick="backToMain()">Volver a Principal</button>
    </div>
    <div id="config" style="display: none;">
        <h2>Configuración</h2>
        <label>Tema:</label>
        <select id="tema">
            <option value="default">Default (Sci-Fi)</option>
            <option value="2000s">Años 2000</option>
            <option value="pastel">Pastel</option>
            <option value="vaporwave">Vaporwave</option>
            <option value="dark-academia">Dark Academia</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="retro-game">Retro Game</option>
            <option value="galaxy">Galaxia</option>
        </select>
        <label>Idioma:</label>
        <select id="idioma">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="jp">日本語</option>
            <option value="ru">Русский</option>
            <option value="it">Italiano</option>
            <option value="zh">中文</option>
            <option value="ko">한국어</option>
            <option value="tr">Türkçe</option>
        </select>
        <button onclick="applyConfig()">Aplicar</button>
    </div>
    <div id="personality-test" style="display: none;">
        <h2>Test de Personalidad</h2>
        <p>Pregunta <span id="current-question"></span> de <span id="total-questions"></span></p>
        <div id="test-content"></div>
        <button id="prev-btn" onclick="prevQuestion()">Anterior</button>
        <button id="next-btn" onclick="nextQuestion()">Siguiente</button>
        <button id="submit-btn" onclick="submitTest()">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
